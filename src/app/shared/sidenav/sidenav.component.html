<mat-accordion>
<div class="sidenav_container" (mouseenter)="onSinenavToggle()" (mouseleave)="onSinenavToggle()" [@onSideNavChange]="sideNavState ? 'open' : 'close'" >
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
    <div class="user_menu">
      <mat-nav-list style="background-color: #3B74A8;">
        <a mat-list-item class="anchor-dummy">
          <mat-icon style="color: whitesmoke;">table_rows</mat-icon>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>
    <div>
      <mat-nav-list>
        <mat-list-item  [class.mat-elevation-z0]="true">
          <mat-icon style="padding-right:5px;">
            <img src="../../../assets/images/first-menu.png">
          </mat-icon>
          <mat-expansion-panel [@animateText]="linkText ? 'show' : 'hide'" [class.mat-elevation-z0]="true" >
            <mat-expansion-panel-header>
                Resumen
            </mat-expansion-panel-header>
            <mat-nav-list >
                <a mat-list-item routerLink="dashboard">Dashboard</a>
                <a mat-list-item routerLink="mapa">Mapa</a>
                <a mat-list-item routerLink="planta">Planta</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-list-item>
        <a mat-list-item routerLink="facturacion" [class.mat-elevation-z0]="true" class="anchor-container">
          <mat-icon style="padding-right:5px;">
            <img src="../../../assets/images/five-menu.png">
          </mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" style="padding-left: 24px">Facturacion
          </span>
        </a>
        <a mat-list-item  [class.mat-elevation-z0]="true" class="anchor-container">
          <mat-icon style="padding-right:5px;">
            <img src="../../../assets/images/second-menu.png">
          </mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" style="padding-left: 24px">Auditor
          </span>
        </a>
        <mat-divider></mat-divider>
        <mat-list-item  [class.mat-elevation-z0]="true">
          <mat-icon style="padding-right:5px;">
            <img src="../../../assets/images/four-menu.png">
          </mat-icon>
          <mat-expansion-panel [@animateText]="linkText ? 'show' : 'hide'" [class.mat-elevation-z0]="true" >
            <mat-expansion-panel-header>
                Analisis
            </mat-expansion-panel-header>
            <mat-nav-list >
                <a mat-list-item routerLink="instantaneas">Instantaneas</a>
                <a mat-list-item routerLink="historicos">Historicos</a>
                <a mat-list-item routerLink="calidad">Calidad</a>
                <a mat-list-item routerLink="standby">Stand-by</a>
                <a mat-list-item routerLink="eventos">Eventos</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-list-item>
        <a mat-list-item  [class.mat-elevation-z0]="true" class="anchor-container">
          <mat-icon style="padding-right:5px;">
            <img src="../../../assets/images/six-menu.png">
          </mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" style="padding-left: 24px">Control
          </span>
        </a>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>















</mat-accordion>
